syntax = "proto3";

package io.restorecommerce.fulfillment_courier;
 
import "io/restorecommerce/resource_base.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/status.proto";

/**
Microservice defination   
*/

service Service {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (CourierListResponse);
  rpc Create (CourierList) returns (CourierListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.resourcebase.DeleteResponse);
  rpc Update (CourierList) returns (CourierListResponse);
  rpc Upsert (CourierList) returns (CourierListResponse);
}

message CourierList  {
  repeated Courier items = 1;
  uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message CourierListResponse  {
  repeated CourierResponse items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.OperationStatus operation_status = 3;
}

message CourierResponse  {
  Courier payload = 1;
  io.restorecommerce.status.Status status = 2;
}

message Courier {
  string name = 1;
  string description = 2;
  io.restorecommerce.meta.Meta meta = 3;
  string id = 4;
}
