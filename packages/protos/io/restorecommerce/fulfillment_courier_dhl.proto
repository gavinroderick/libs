syntax = "proto3";

package io.restorecommerce.fulfillment_courier_dhl;

message Auth {
  string user = 1;
  string signature = 2;
}

message WSDLHeader {
  Auth Authentification = 1;
}

message Ordering {
  string wsdl = 1;
  string endpoint = 2;
  string username = 3;
  string password = 4;
  WSDLHeader wsdl_header = 5;
}

message Tracking {
  string endpoint = 1;
  string appname = 2;
  string username = 3;
  string token = 4;
  string password = 5;
}

message Setting {
  Ordering ordering = 0;
  Tracking tracking = 1;
}

message Product {
  string account_number = 1;
}