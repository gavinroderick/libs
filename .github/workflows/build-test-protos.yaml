name: build-test-protos

on:
  push:
    paths:
      - 'packages/protos/**'
      - '.github/workflows/build-test-protos.yaml'
  pull_request:
    paths:
      - 'packages/protos/**'
      - '.github/workflows/build-test-protos.yaml'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - name: Install Dependencies
        run: npm ci && npm run install:ci -- --scope="@restorecommerce/protos" --include-filtered-dependencies

      - name: Build
        run: npm run build -- --scope="@restorecommerce/protos" --include-filtered-dependencies

  test:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - name: Setup System
        uses: restorecommerce/setup-system-action@v1

      - name: Install Dependencies
        run: npm ci && npm run install:ci -- --scope="@restorecommerce/protos" --include-filtered-dependencies

      - name: Build
        run: npm run build -- --scope="@restorecommerce/protos" --include-filtered-dependencies

      - name: Test
        run: npm run test
        working-directory: ./packages/protos
