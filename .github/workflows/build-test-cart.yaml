name: build-test-cart

on:
  push:
    paths:
      - 'packages/cart/**'
      - '.github/workflows/build-test-cart.yaml'
  pull_request:
    paths:
      - 'packages/cart/**'
      - '.github/workflows/build-test-cart.yaml'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - name: Install Dependencies
        run: npm ci && npm run install:ci

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - name: Setup System
        uses: restorecommerce/setup-system-action@v1

      - name: Install Dependencies
        run: npm ci && npm run install:ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        working-directory: ./packages/cart
